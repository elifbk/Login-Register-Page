<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--taşıyıcı-->
    <div class="container">
      <form action="" class="form">
        <h1 class="form__title">Kayıt Yap</h1>

        <div class="form__input--group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Kullanıcı adı"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input--group">
          <input
            type="email"
            class="form__input"
            autofocus
            placeholder="Mail"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input--group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Şifre"
          />
          <div class="form__input-error-message"></div>
        </div>

        <div class="form__input--group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Şifre Tekrarı"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button">Giriş Yap</button>

        <p class="form__text">
          <a href="index.html" class="form__link">Bir hesabım var, Giriş yap</a>
        </p>
      </form>
    </div>
  </body>
</html>
